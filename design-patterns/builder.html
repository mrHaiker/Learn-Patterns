<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button id="test">Test</button>
<script>
    /* Title: Builder
     Description:
     Создание объектов с помощью разделенных конструкторов
     */

    class getBeerById {
        constructor(id) {
            this.id = id;
        }

        sent(callback){
            asyncRequest('GET', 'beer.uri?id=' + this.id, resp => {
                // callback response
                callback(resp.responseText);
            });
            return this;
        }
    }

    let el = document.querySelector('#test');
    el.addEventListener('click', getBeerByIdBridge, false);

    function getBeerByIdBridge(e) {
        new getBeerById(this.id).sent(beer => {console.log(`Requested Beer: ${beer}`)});
    }
    // reference
    // http://www.addyosmani.com/resources/essentialjsdesignpatterns/book/#builderpatternjquery

</script>
</body>
</html>
